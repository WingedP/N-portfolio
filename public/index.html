  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="cursor" class=""></div>

    <script>
  const cursor = document.getElementById('cursor');
  document.addEventListener('mousemove', function(e){
    var x = e.pageX;
    var y = e.pageY;
    cursor.style.left = x + "px";
    cursor.style.top = y + "px";

  })


    </script>

<style>
  #cursor{
  position: absolute;
  z-index: 10;
  width: 1rem;
  height: 1rem; 
  border-radius: 50%;
  border: .1px solid rgba(180, 176, 176, 0.856);
  box-shadow: 2px -1px 17px 2px rgba(255,178,213,1);
  transition: .2s;  
  pointer-events: none;
  animation:  cursorAnim 1s infinite alternate;
}
